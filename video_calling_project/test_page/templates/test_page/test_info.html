<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            Test  Info
        </title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="{% static 'styles/test_info.css' %}">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    
    </head>
    <body>
        <style>
            body{
                background-color: black;
            }
        </style>
       
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">UpComing Exams</h1>
              <p class="lead">View the procedures and protocol before going into the exma. It is important to take a look at the instruction.</p>
                
            </div>
        </div>

        <table class="ui celled table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>No Name Specified</td>
      <td>Unknown</td>
      <td class="negative">None</td>
    </tr>
    <tr class="positive">
      <td>Jimmy</td>
      <td><i class="icon checkmark"></i> Approved</td>
      <td>None</td>
    </tr>
    <tr>
      <td>Jamie</td>
      <td>Unknown</td>
      <td class="positive"><i class="icon close"></i> Requires call</td>
    </tr>
    <tr class="negative">
      <td>Jill</td>
      <td>Unknown</td>
      <td>None</td>
    </tr>
  </tbody>
</table>


        <div class="container" style="display:flex">
          <ul>
        <li class="start" style="color:white"></li>
        <li class="end" style="color:white"></li>
        <button type="button" class="btn btn-outline-primary">Primary</button>
      </ul>
        
      </div>

    </body>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

 
    <script>
      const start = document.querySelector('.start');
      const end = document.querySelector('.end');
      console.log(start, end)
      start.innerHTML = sessionStorage.getItem("startDate")
      end.innerHTML = sessionStorage.getItem("endDate")

      if(Date.parse(sessionStorage.getItem("startDate")) < Date.now()){
        const btn = document.querySelector('button');
        btn.setAttribute("disabled", "")
      
      }
     
    </script>
  </html>
